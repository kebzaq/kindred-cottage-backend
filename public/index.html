<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>

  <body class="flex justify-center items-center min-h-screen bg-orange-600">
    <h1>Kindred Cottage</h1>
    <hr />
    <p id="message"></p>
    <hr />
    <div id="logon-register" style="display: none">
      <button type="button" id="logon">logon</button>
      <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display: none">
      <form>
        <div>
          <label for="email">email:</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">password:</label>
          <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">logon</button>
        <button type="button" id="logon-cancel">cancel</button>
      </form>
    </div>
    <div id="register-div" style="display: none">
      <form>
        <div>
          <label for="name">name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">email:</label>
          <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">password:</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">verify password:</label>
          <input type="password" id="password2" />
        </div>
        <button type="button" id="register-button">register</button>
        <button type="button" id="register-cancel">cancel</button>
      </form>
    </div>
    <div id="booking" style="display: block">
      <h2>My Reservations</h2>
      <p id="booking-message"></p>
      <table id="booking-table">
        <tr id="booking-table-header">
          <th>Check-in</th>
          <th>Check-out</th>
          <th>No of nights to stay</th>
          <th>Number of guests</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-booking">add booking</button>
    </div>
<!-- Add BOOKING -->
<div id="edit-booking" style="display: none">
  <h4>Make a new reservation</h4>
  <form>
    <div>
      <label for="startDate">Check-In Date:</label>
      <input type="date" id="startDate" />
    </div>
    <div>
      <label for="endDate">Check-Out Date:</label>
      <input type="date" id="endDate" />
    </div>
    <div>
      <label for="numberOfNights">Number of Nights to stay:</label>
      <input type="number" id="numberOfNights" />
    </div>
    <div>
      <label for="numberOfGuests">Number of Guests:</label>
      <input type="number" id="numberOfGuests" />
    </div>
    <div>
      <label for="bookingStatus">Reservation status:</label>
      <select id="bookingStatus">
        <option value="pending">pending</option>
        <option value="in-progress">confirmed</option>
        <option value="in-progress">canceled</option>
        <option value="completed">completed</option>
      </select>
    </div>
    <button type="button" id="adding-booking">Add New Reservation</button>
    <button type="button" id="edit-booking-cancel">Cancel</button>
  </form>
</div>

      <h3>Todo List</h3>
      <p id="jobs-message"></p>
      <table id="jobs-table">
        <tr id="jobs-table-header">
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-job">add job</button>
      <button type="button" id="logoff">log off</button>
    </div>
    
    
    <!-- Add JOB -->
    <div id="edit-job" style="display: none">
      <form>
        <div>
          <label for="title">title:</label>
          <input type="text" id="title" />
        </div>
        <div>
          <label for="description">description:</label>
          <input type="text" id="description" />
        </div>
        <div>
          <label for="status">status:</label>
          <select id="status">
            <option value="pending">pending</option>
            <option value="in-progress">in-progress</option>
            <option value="completed">completed</option>
          </select>
        </div>
        <button type="button" id="adding-job">add</button>
        <button type="button" id="edit-cancel">cancel</button>
      </form>
    </div>
    
    <script src="./index.js" type="module"></script>
  </body>
